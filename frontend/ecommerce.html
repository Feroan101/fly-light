<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - Sky Light Badminton</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    
    .navbar {
      background: rgba(44, 62, 80, 0.95);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #10B981;
    }

    .cart-btn {
      background: #10B981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .cart-btn:hover {
      background: #059669;
    }

    .cart-count {
      display: inline-block;
      background: #EF4444;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-hero {
      background: linear-gradient(135deg, #2C3E50 0%, #1a252f 100%);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .page-hero h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 700;
    }

    .page-hero p {
      margin: 10px 0 0 0;
      font-size: 18px;
      opacity: 0.9;
    }

    .section-title {
      font-size: 36px;
      color: #2C3E50;
      margin-bottom: 40px;
      text-align: center;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .product-image {
      height: 200px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-body {
      padding: 20px;
    }

    .product-body h3 {
      margin: 0 0 10px 0;
      color: #2C3E50;
      font-size: 18px;
      height: 50px;
      overflow: hidden;
    }

    .product-category {
      color: #999;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .product-description {
      color: #666;
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 15px;
      height: 40px;
      overflow: hidden;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 28px;
      color: #10B981;
      font-weight: bold;
    }

    .product-stock {
      font-size: 12px;
      color: #999;
    }

    .product-stock.low {
      color: #FF6B35;
      font-weight: 600;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      width: 100%;
    }

    .btn-primary {
      background: #10B981;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #059669;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      background: #2C3E50;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      font-size: 14px;
    }

    /* Cart Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      color: #2C3E50;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-table th {
      background: #f8f9fa;
      padding: 10px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #eee;
      font-size: 13px;
    }

    .cart-table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }

    .cart-table input {
      width: 50px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .cart-summary {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      text-align: right;
      margin-bottom: 20px;
    }

    .cart-total {
      font-size: 24px;
      color: #10B981;
      font-weight: bold;
    }

    .cart-actions {
      display: flex;
      gap: 10px;
    }

    .btn-outline {
      background: white;
      color: #2C3E50;
      border: 1px solid #ddd;
    }

    .btn-outline:hover {
      background: #f8f9fa;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state h2 {
      color: #666;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #2C3E50;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #10B981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .remove-btn {
      background: #EF4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: #DC2626;
    }

    .order-summary {
      background: #D1FAE5;
      padding: 15px;
      border-left: 4px solid #10B981;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .order-summary h4 {
      margin: 0 0 10px 0;
      color: #065F46;
    }

    .order-item {
      font-size: 13px;
      color: #047857;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <h1>üè∏ Sky Light Store</h1>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="tournaments.html">Tournaments</a>
      <a href="ecommerce.html">Store</a>
      <a href="admin.html">Admin</a>
      <button class="cart-btn" onclick="openCart()">
        <span class="cart-count" id="cart-count-badge">0</span>
        Cart
      </button>
    </div>
  </nav>

  <!-- Page Hero -->
  <section class="page-hero">
    <h1>Badminton Shop</h1>
    <p>Quality Equipment & Apparel</p>
  </section>

  <!-- Main Content -->
  <section style="padding: 80px 0;">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div id="products-container" class="products-grid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Sky Light Badminton Academy. All rights reserved.</p>
  </footer>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Shopping Cart</h2>
        <button class="modal-close" onclick="closeCart()">√ó</button>
      </div>
      <div id="cart-content"></div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button class="modal-close" onclick="closeCheckout()">√ó</button>
      </div>
      <form id="checkout-form" onsubmit="handleCheckout(event)">
        <div class="order-summary" id="order-summary"></div>
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="customer_name" required>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input type="tel" name="phone" required>
        </div>
        <div class="form-group">
          <label>Address *</label>
          <input type="text" name="address" required>
        </div>
        <div class="form-group">
          <label>City *</label>
          <input type="text" name="city" required>
        </div>
        <div class="form-group">
          <label>ZIP Code *</label>
          <input type="text" name="zip_code" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Proceed to Payment</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/db.js"></script>
  <script>
    const API_URL = 'http://127.0.0.1:5000/api';

    // Load products
    function loadProducts() {
      fetch(`${API_URL}/products`)
        .then(r => r.json())
        .then(products => {
          displayProducts(products);
          updateCartBadge();
        })
        .catch(err => {
          console.error('Error loading products:', err);
          document.getElementById('products-container').innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><h2>Failed to load products</h2></div>';
        });
    }

    function displayProducts(products) {
      const container = document.getElementById('products-container');
      
      if (products.length === 0) {
        container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><h2>No products available</h2><p>Check back soon!</p></div>';
        return;
      }

      const html = products.map(product => `
        <div class="product-card">
          <div class="product-image">
            ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}">` : 'No Image'}
          </div>
          <div class="product-body">
            <h3>${product.name}</h3>
            <div class="product-category">${product.category || 'Uncategorized'}</div>
            <p class="product-description">${product.description || 'No description'}</p>
            <div class="product-footer">
              <div class="product-price">‚Çπ${product.price}</div>
              <div class="product-stock ${product.stock < 5 ? 'low' : ''}">
                Stock: ${product.stock}
              </div>
            </div>
            <button class="btn btn-primary" onclick="addToCart('${product.id}', '${product.name}', ${product.price}, ${product.stock})" ${product.stock === 0 ? 'disabled' : ''}>
              ${product.stock === 0 ? 'Out of Stock' : 'üõí Add to Cart'}
            </button>
          </div>
        </div>
      `).join('');

      container.innerHTML = html;
    }

    function addToCart(id, name, price, stock) {
      if (stock === 0) {
        alert('Out of stock');
        return;
      }

      const product = { id, name, price, quantity: 1 };
      db.addToCart(product);
      updateCartBadge();
      alert(`${name} added to cart!`);
    }

    function updateCartBadge() {
      const cart = db.getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count-badge').textContent = count;
    }

    function openCart() {
      const cart = db.getCart();
      
      if (cart.length === 0) {
        document.getElementById('cart-content').innerHTML = '<p style="text-align: center; padding: 40px;">Your cart is empty</p>';
        document.getElementById('cart-modal').classList.add('active');
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      let html = `
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        html += `
          <tr>
            <td>${item.name}</td>
            <td>‚Çπ${item.price}</td>
            <td><input type="number" min="1" value="${item.quantity}" onchange="updateQty('${item.id}', this.value)"></td>
            <td>‚Çπ${itemTotal}</td>
            <td><button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button></td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <div class="cart-summary">
          <div class="cart-total">Total: ‚Çπ${total}</div>
        </div>
        <div class="cart-actions">
          <button class="btn btn-outline" onclick="closeCart()">Continue Shopping</button>
          <button class="btn btn-primary" onclick="proceedCheckout()">Proceed to Checkout</button>
        </div>
      `;

      document.getElementById('cart-content').innerHTML = html;
      document.getElementById('cart-modal').classList.add('active');
    }

    function closeCart() {
      document.getElementById('cart-modal').classList.remove('active');
    }

    function removeFromCart(id) {
      db.removeFromCart(id);
      updateCartBadge();
      openCart();
    }

    function updateQty(id, qty) {
      const cart = db.getCart();
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity = parseInt(qty);
        localStorage.setItem('skylight_cart', JSON.stringify(cart));
      }
      openCart();
    }

    function proceedCheckout() {
      const cart = db.getCart();
      if (cart.length === 0) {
        alert('Cart is empty');
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      let summary = '<div>';
      cart.forEach(item => {
        summary += `<div class="order-item">${item.name} x${item.quantity} = ‚Çπ${item.price * item.quantity}</div>`;
      });
      summary += `<div class="order-item" style="margin-top: 10px; font-weight: bold;">Total: ‚Çπ${total}</div></div>`;

      document.getElementById('order-summary').innerHTML = summary;
      document.getElementById('cart-modal').classList.remove('active');
      document.getElementById('checkout-modal').classList.add('active');
    }

    function closeCheckout() {
      document.getElementById('checkout-modal').classList.remove('active');
    }

    function handleCheckout(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const cart = db.getCart();
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      const orderData = {
        customer_name: formData.get('customer_name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        address: formData.get('address'),
        city: formData.get('city'),
        zip_code: formData.get('zip_code'),
        items: cart,
        total_amount: total
      };

      fetch(`${API_URL}/orders`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orderData)
      })
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          sessionStorage.setItem('pendingOrder', JSON.stringify({
            order_id: data.order_id,
            amount: total,
            user_email: orderData.email,
            reference_type: 'order'
          }));
          window.location.href = 'payment.html';
        }
      })
      .catch(err => alert('Error: ' + err.message));
    }

    // Load products on page load
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>

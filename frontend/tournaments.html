<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournaments - Sky Light Badminton</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    
    .navbar {
      background: rgba(44, 62, 80, 0.95);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #10B981;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-hero {
      background: linear-gradient(135deg, #2C3E50 0%, #1a252f 100%);
      color: white;
      padding: 100px 20px;
      text-align: center;
      position: relative;
    }

    .page-hero h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 700;
    }

    .page-hero p {
      margin: 10px 0 0 0;
      font-size: 18px;
      opacity: 0.9;
    }

    .section-title {
      font-size: 36px;
      color: #2C3E50;
      margin-bottom: 40px;
      text-align: center;
    }

    .tournaments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .tournament-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tournament-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .tournament-poster {
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .tournament-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tournament-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-scheduled {
      background: #10B981;
    }

    .status-ongoing {
      background: #FF6B35;
    }

    .status-completed {
      background: #6B7280;
    }

    .tournament-body {
      padding: 20px;
    }

    .tournament-body h3 {
      margin: 0 0 10px 0;
      color: #2C3E50;
      font-size: 20px;
    }

    .tournament-info {
      color: #666;
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    .tournament-info strong {
      color: #2C3E50;
    }

    .tournament-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #10B981;
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
    }

    .btn-secondary {
      background: #3B82F6;
      color: white;
    }

    .btn-secondary:hover {
      background: #2563EB;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #666;
    }

    .footer {
      background: #2C3E50;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      color: #2C3E50;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #2C3E50;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #10B981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #6EE7B7;
    }

    .alert-error {
      background: #FEE2E2;
      color: #991B1B;
      border: 1px solid #FCA5A5;
    }

    .alert-info {
      background: #DBEAFE;
      color: #0C2340;
      border: 1px solid #93C5FD;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state h2 {
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <h1>üè∏ Sky Light Badminton</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="tournaments.html">Tournaments</a>
      <a href="ecommerce.html">Store</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <!-- Page Hero -->
  <section class="page-hero">
    <h1>Join Our Tournaments</h1>
    <p>Compete, Win, Excel</p>
  </section>

  <!-- Main Content -->
  <section style="padding: 80px 0;">
    <div class="container">
      <h2 class="section-title">Available Tournaments</h2>
      <div id="tournaments-container" class="tournaments-grid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Sky Light Badminton Academy. All rights reserved.</p>
  </footer>

  <!-- Join Modal -->
  <div id="join-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Join Tournament</h2>
        <button class="modal-close" onclick="closeModal('join-modal')">√ó</button>
      </div>
      <form id="join-form" onsubmit="submitJoinForm(event)">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Phone Number *</label>
          <input type="tel" name="phone" required>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Academy Name</label>
          <input type="text" name="academy_name">
        </div>
        <div class="form-group">
          <label>Select Venue *</label>
          <select name="selected_venue" required>
            <option value="">Choose venue...</option>
            <option value="Main Venue">Main Venue</option>
            <option value="Secondary Venue">Secondary Venue</option>
            <option value="Online">Online</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Proceed to Payment</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/db.js"></script>
  <script src="js/tournaments-user.js"></script>
  <script>
    // Override to add modal handling
    let currentTournamentId = null;

    function joinTournament(tournamentId) {
      currentTournamentId = tournamentId;
      openModal('join-modal');
    }

    function openModal(id) {
      document.getElementById(id).classList.add('active');
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    function submitJoinForm(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        academy_name: formData.get('academy_name'),
        selected_venue: formData.get('selected_venue')
      };

      fetch(`https://fly-light-1.onrender.com/tournaments/${currentTournamentId}`)
        .then(r => r.json())
        .then(tournament => {
          return fetch(`https://fly-light-1.onrender.com/tournaments/${currentTournamentId}/join`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        })
        .then(r => r.json())
        .then(res => {
          sessionStorage.setItem('pendingRegistration', JSON.stringify({
            registration_id: res.registration_id,
            tournament_id: currentTournamentId,
            amount: 500,
            user_email: data.email,
            reference_type: 'tournament'
          }));
          window.location.href = 'payment.html';
        })
        .catch(err => {
          alert('Error: ' + err.message);
        });
    }

    // Override displayTournaments to use modal
    const originalDisplayTournaments = displayTournaments;
    function displayTournaments(tournaments) {
      const container = document.getElementById('tournaments-container');
      
      if (tournaments.length === 0) {
        container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><h2>No tournaments available</h2><p>Check back soon for upcoming tournaments!</p></div>';
        return;
      }

      let html = '';
      tournaments.forEach(tournament => {
        const startDate = new Date(tournament.start_date).toLocaleDateString('en-IN');
        const endDate = new Date(tournament.end_date).toLocaleDateString('en-IN');
        const statusClass = `status-${tournament.status}`;
        
        html += `
          <div class="tournament-card">
            <div class="tournament-poster">
              ${tournament.poster_url ? `<img src="${tournament.poster_url}" alt="${tournament.name}">` : 'No Poster'}
              <div class="tournament-status ${statusClass}">${tournament.status.toUpperCase()}</div>
            </div>
            <div class="tournament-body">
              <h3>${tournament.name}</h3>
              <div class="tournament-info">
                <p><strong>üìç Venue:</strong> ${tournament.venue}</p>
                <p><strong>üìÖ Dates:</strong> ${startDate} to ${endDate}</p>
                <p><strong>üí∞ Price:</strong> ‚Çπ${tournament.price}</p>
                <p><strong>üë• Capacity:</strong> ${tournament.capacity} players</p>
              </div>
              <div class="tournament-actions"> 
                <button class="btn btn-secondary" onclick="window.location.href = 'tournament-details.html?id=${tournament.id}'">
                  View Details
                </button>
                ${tournament.status !== 'completed' && tournament.accept_entries ? 
                  `<button class="btn btn-primary" onclick="joinTournament('${tournament.id}')">Join</button>` : ''
                }

              </div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function viewDetails(tournamentId, gmapsLink) {
      if (gmapsLink) {
        window.open(gmapsLink, '_blank');
      } else {
        alert('No location details available');
      }
    }
  </script>
</body>
</html>
